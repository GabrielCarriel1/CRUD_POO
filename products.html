<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PRODUCTOS</title>
    <!-- Bootswatch Cosmo Theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body>
    <!-- Navigation -->
    <style>
      .content-after-navbar {
        margin-top: 70px;
      }
    </style>

    <!-- Navigation -->

    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              src="images/icons8-fast-moving-consumer-goods-50.png"
              alt="Logo"
              height="55"
            />
          </a>

          <!-- Toggler button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="clients.html">CLIENTES</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >PRODUCTOS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="invoices.html">FACTURAS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container content-after-navbar">
      <div id="App" class="row pt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h4>AGREGAR PRODUCTOS</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <label for="code_product">Código Producto</label>
                <input
                  type="text"
                  id="code_product"
                  name="code_product"
                  placeholder="Ingrese el código"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="price">Precio Producto:</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  min="0.1"
                  step="0.01"
                  placeholder="Ingrese el precio"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Descripción Producto:</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Ingrese la descripción"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="quantity_product">Cantidad Producto</label>
                <input
                  type="number"
                  id="quantity_product"
                  name="quantity_product"
                  min="0"
                  placeholder="Ingrese la cantidad"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="category">Categoría:</label>
                <select
                  id="category"
                  name="category"
                  class="form-control"
                  required
                >
                  <option value="">Seleccionar Categoría</option>
                  <option value="electronics">Electronics</option>
                  <option value="clothing">Clothing</option>
                  <option value="books">Books</option>
                  <!-- Agrega más opciones de categorías según sea necesario -->
                </select>
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-success btn-block"
              />
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-6"></div>
      </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script src="js/UI.js"></script>
  </body>
</html>
